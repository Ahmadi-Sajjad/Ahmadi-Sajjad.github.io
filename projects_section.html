<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmadi Dashboard</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        /* Custom scrollbar to match the dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1); 
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2); 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.4); 
        }
    </style>
</head>
<body class="text-white h-screen overflow-hidden">

    <div class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden bg-black">
        <video autoplay muted loop id="bg-video" class="w-full h-full object-cover opacity-60">
            <source src="Resources/DarkMode.mp4" type="video/mp4">
            <div class="w-full h-full bg-slate-900"></div>
        </video>
    </div>

    <aside class="fixed top-0 left-0 h-screen w-64 border-r border-white/20 bg-black/20 backdrop-blur-md flex flex-col z-50 transition-all duration-300">
        
        <div class="p-6 text-center border-b border-white/20 flex flex-col items-center gap-3">
            <div class="p-[2px] border border-white rounded-full">
                <img class="w-[50px] h-[50px] rounded-full object-cover" src="Resources/Profile pic.jpg" alt="Profile">
            </div>
            <h2 class="text-xl font-bold tracking-wide">Ahmadi</h2>
        </div>

        <nav class="flex-grow p-4 space-y-8 mt-2 overflow-y-auto">
            
            <div class="space-y-2">
                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest pl-3 mb-3">C++/Qt</h3>
                <ol class="space-y-2">
                    <li>
                        <a href="#" data-page="lms" class="flex items-center py-3 px-4 rounded-[10px] border border-transparent transition-all duration-300 ease-in-out hover:bg-white hover:text-black hover:scale-105 group">
                            <i class="fas fa-arrow-right w-6 text-center mr-3"></i>
                            <span class="font-medium">L.M.S</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-page="ode" class="flex items-center py-3 px-4 rounded-[10px] border border-transparent transition-all duration-300 ease-in-out hover:bg-white hover:text-black hover:scale-105 group">
                            <i class="fas fa-arrow-right w-6 text-center mr-3"></i>
                            <span class="font-medium">O.D.E Solver</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-page="fms" class="flex items-center py-3 px-4 rounded-[10px] border border-transparent transition-all duration-300 ease-in-out hover:bg-white hover:text-black hover:scale-105 group">
                            <i class="fas fa-arrow-right w-6 text-center mr-3"></i>
                            <span class="font-medium">F.M.S</span>
                        </a>
                    </li>
                </ol>
            </div>

            <!-- <div class="space-y-2">
                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest pl-3 mb-3">Web</h3>
                <ul class="space-y-2">
                    <li>
                        <a href="#" class="flex items-center py-3 px-4 rounded-[10px] border border-transparent transition-all duration-300 ease-in-out hover:bg-white hover:text-black hover:scale-105 group">
                            <i class="fas fa-user w-6 text-center mr-3"></i>
                            <span class="font-medium">Profile</span>
                        </a>
                    </li>
                </ul>
            </div> -->
        </nav>
    </aside>

    <main class="ml-64 p-10 !pt-7 h-full">
        
        <div class="border border-white/30 bg-white/5 backdrop-blur-sm rounded-[25px] p-8 min-h-[85vh] transition-all duration-300 hover:border-white/50">
            
            <header class="flex justify-between items-center mb-8 border-b border-white/10 pb-4">
                <h1 class="text-3xl font-bold">Dashboard</h1>
                <button class="border border-white px-6 py-2 rounded-[10px] hover:bg-white hover:text-black transition-all duration-300">
                    Notifications
                </button>
            </header>

            <div id="page-lms" class="page hidden">
                <h1 class="text-2xl font-bold mb-4">L.M.S</h1>
                <p>این محتوای بخش LMS است...</p>
            </div>

            <div id="page-ode" class="page hidden">
                <h1 class="text-2xl font-bold mb-4">O.D.E Solver</h1>
                <p>محتوای ODE Solver اینجاست...</p>
            </div>

            <div id="page-fms" class="page hidden">
                <h1 class="text-2xl font-bold mb-4">F.M.S</h1>
                <p>این بخش FMS است...</p>
            </div>
        </div>
    </main>

</body>
</html>

<script>
    const links = document.querySelectorAll("aside a");
    const pages = document.querySelectorAll(".page");

    links.forEach(link => {
        link.addEventListener("click", (e) => {
            e.preventDefault();

            const target = link.dataset.page;

            pages.forEach(p => p.classList.add("hidden"));

            document.getElementById("page-" + target).classList.remove("hidden");
        });
    });
</script>
